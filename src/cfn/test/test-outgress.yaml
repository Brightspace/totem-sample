AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  Configuration:
    Type: String
    Default: ""

Outputs:
  OutputValues:
    Value: test-outgress

Conditions:
  IsBucketActive: !Equals [true, false]

Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Condition: IsBucketActive
    Properties:
      AccessControl: Private
      VersioningConfiguration:
        Status: Suspended
